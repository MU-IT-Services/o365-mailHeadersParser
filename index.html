<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Office365 Spam Report Parser</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3">
                <div class="container border my-3">
                    <div class="row">
                        <div class="col-12">
                            <h1 class="display-1">Office 365 Spam Report Parser</h1>
                        </div>
                        <div class="col-12">
                            <h1>Input</h1>
                            <form action="javascript:void()" novalidate>
                                <div class="form-floating mb-3">
                                    <textarea id="spamReport-ta" class="form-control" style="height: 100px" required></textarea>
                                    <label for="spamReport-ta"><code>X-Forefront-Antispam-Report</code> Header</label>
                                </div>
                                <div class="mb-3">
                                    <button type="button" id="parse_btn"
                                        class="form-control btn btn-primary">Parse</button>
                                </div>
                            </form>
                        </div>
                        <div class="col-12">
                            <h1>Output</h1>
                            <div id="output_div">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Import Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Import jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>

    <!-- Import our JS -->
    <script src="./index.js"></script>
</body>

</html>
